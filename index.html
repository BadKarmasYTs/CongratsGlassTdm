<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GLASSTDM 1M ROBUX</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      background: #111;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-size: 16px;
    }

    .wrapper {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 40px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out forwards;
      opacity: 0;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      color: #bbb;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      letter-spacing: 2px;
    }

    .robux-count {
      font-size: 4rem;
      font-weight: 700;
      color: #b4b4b4;
      margin: 20px 0;
      animation: popIn 1.5s ease-in-out 0.5s forwards;
      opacity: 0;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .shoutout {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
      justify-items: center;
    }

    .shoutout div {
      background: #333;
      padding: 15px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #444;
      color: #bbb;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .shoutout div:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #888;
      animation: fadeIn 1.5s ease-in-out 1.5s forwards;
      opacity: 0;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      filter: blur(4px);
      animation: float 12s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 0.3; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
    }

    @keyframes popIn {
      to { opacity: 1; transform: scale(1); }
      from { transform: scale(0.7); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .robux-count {
        font-size: 3rem;
      }
    }

    @media (max-width: 400px) {
      .wrapper {
        padding: 30px;
      }
      .shoutout div {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="wrapper">
    <h1>GLASSTDM HIT 1 MILLION ROBUX</h1>
    <div class="robux-count" id="robux-counter">0 ðŸ’¸</div>
    <div class="shoutout">
      <div>Mom</div>
      <div>Dad</div>
      <div>Girlfriend (Bluds got rizz)</div>
      <div>Karma ;)</div>
      <div>Patrick</div>
      <div>Your Dog</div>
      <div>Brother #1 (aka thing 1)</div>
      <div>Brother #2 (thing 2 over here)</div>
      <div>Himself</div>
      <div>Blaze</div>
      <div>KS Studios ofc</div>
    </div>
    <div class="footer">Built by Karma âœ¦ 2025</div>
  </div>

  <audio id="cheer-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d7cbfa2b62.mp3" preload="auto"></audio>

  <script>
    const counter = document.getElementById('robux-counter');
    const sound = document.getElementById('cheer-sound');
    let count = 0;
    const target = 1000000;
    const increment = target / 200;

    const updateCounter = () => {
      if (count < target) {
        count += increment;
        counter.textContent = `${Math.floor(count).toLocaleString()} ðŸ’°`;
        requestAnimationFrame(updateCounter);
      } else {
        counter.textContent = `${target.toLocaleString()} ðŸ’°`;
        fireConfetti();
        sound.play();
      }
    };

    updateCounter();

    function fireConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.width = `${Math.random() * 4 + 2}px`;
      p.style.height = p.style.width;
      p.style.left = `${Math.random() * 100}vw`;
      p.style.top = `${Math.random() * 100}vh`;
      p.style.animationDuration = `${8 + Math.random() * 6}s`;
      particlesContainer.appendChild(p);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GLASSTDM 1M ROBUX</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      background: #0b0b0b;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .wrapper {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      padding: 50px;
      max-width: 720px;
      width: 90%;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      text-align: center;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      z-index: 10;
    }

    h1 {
      font-size: 2.7rem;
      color: #ffffff;
      margin-bottom: 18px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    .robux-count {
      font-size: 3.5rem;
      font-weight: 700;
      color: #cfcfcf;
      margin: 10px 0 30px;
      animation: popIn 1s ease 0.3s forwards;
      opacity: 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .shoutout {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .shoutout div {
      background: rgba(255, 255, 255, 0.03);
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: #dcdcdc;
    }

    .shoutout div:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #777;
      animation: fadeIn 1s ease 1.2s forwards;
      opacity: 0;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 50%;
      filter: blur(4px);
      animation: float 12s linear infinite;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 0.3; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
    }

    @keyframes popIn {
      to { opacity: 1; transform: scale(1); }
      from { transform: scale(0.7); opacity: 0; }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .robux-count {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="particles" id="particles"></div>

  <div class="wrapper">
    <h1>GLASSTDM HIT 1 MILLION ROBUX</h1>
    <div class="robux-count" id="robux-counter">0 ðŸ’°</div>
    <div class="shoutout">
      <div>Mom</div>
      <div>Dad</div>
      <div>Girlfriend</div>
      <div>Karma</div>
      <div>Patrick</div>
      <div>His Dog</div>
      <div>Brother #1</div>
      <div>Brother #2</div>
      <div>Himself</div>
      <div>Blaze</div>
      <div>KS Studios</div>
    </div>
    <div class="footer">Built by Karma âœ¦ 2025</div>
  </div>

  <script>
    const counter = document.getElementById('robux-counter');
    let count = 0;
    const target = 1000000;
    const increment = target / 200;

    const updateCounter = () => {
      if (count < target) {
        count += increment;
        counter.textContent = `${Math.floor(count).toLocaleString()} ðŸ’°`;
        requestAnimationFrame(updateCounter);
      } else {
        counter.textContent = `${target.toLocaleString()} ðŸ’°`;
      }
    };

    updateCounter();

    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.width = `${Math.random() * 4 + 2}px`;
      p.style.height = p.style.width;
      p.style.left = `${Math.random() * 100}vw`;
      p.style.top = `${Math.random() * 100}vh`;
      p.style.animationDuration = `${8 + Math.random() * 6}s`;
      particlesContainer.appendChild(p);
    }

    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    confettiCanvas.width = W;
    confettiCanvas.height = H;

    let confetti = [];
    for (let i = 0; i < 300; i++) {
      confetti.push({
        x: Math.random() * W,
        y: Math.random() * H - H,
        r: Math.random() * 6 + 4,
        d: Math.random() * 100 + 10,
        color: `hsl(${Math.floor(Math.random() * 360)}, 100%, 60%)`,
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, W, H);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(c.d);
        c.tilt = Math.sin(c.tiltAngle - (i / 3)) * 15;

        if (c.y > H) {
          c.y = -10;
          c.x = Math.random() * W;
        }
      });
    }

    setInterval(drawConfetti, 16);

    window.addEventListener('resize', () => {
      W = window.innerWidth;
      H = window.innerHeight;
      confettiCanvas.width = W;
      confettiCanvas.height = H;
    });
  </script>
</body>
</html>

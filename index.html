<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GLASSTDM 1M ROBUX</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .wrapper {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 50px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.1);
      backdrop-filter: blur(20px);
      text-align: center;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    h1 {
      font-size: 2.8rem;
      color: #00ffc3;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffc3aa;
    }

    .robux-count {
      font-size: 4rem;
      font-weight: 700;
      color: #00ff94;
      margin: 10px 0 30px;
      animation: popIn 1s ease 0.3s forwards;
      opacity: 0;
    }

    .shoutout {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .shoutout div {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .shoutout div:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 12px #00ffc288;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
      animation: fadeIn 1s ease 1.2s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
    }

    @keyframes popIn {
      to { opacity: 1; transform: scale(1); }
      from { transform: scale(0.7); opacity: 0; }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .robux-count {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>GLASSTDM HIT 1 MILLION ROBUX</h1>
    <div class="robux-count">1,000,000 ðŸ’°</div>
    <div class="shoutout">
      <div>Mom</div>
      <div>Dad</div>
      <div>Girlfriend</div>
      <div>Karma</div>
      <div>Patrick</div>
      <div>His Dog</div>
      <div>Brother #1</div>
      <div>Brother #2</div>
      <div>Himself</div>
      <div>Blaze</div>
      <div>KS Studios</div>
    </div>
    <div class="footer">Built by Karma âœ¦ 2025</div>
  </div>

</body>
</html>
